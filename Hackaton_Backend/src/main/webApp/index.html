<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- normalize -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    
    <!-- estilos -->
    <link rel="stylesheet" href="assets/css/login/estilos.css">

    <!-- estilos del modal -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <!-- modal con respuesta del servidor -->
    <div class="modal fade" tabindex="-1" id="modalSubmit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>

                <div class="modal-body">
                    <p class="m-0"></p>

                    <button type="button" 
                            class="btn btn-danger" 
                            data-dismiss="modal">
                            Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="contenedor">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="frontal">
                <img src="assets/img/login.jpg" alt="">
            </div>
        </div>
        <form action="pages/main.html" method="POST" id="login">
            <div class="contenido-form">
                <div class="login-form">
                    <div class="titulo">Iniciar Sesión</div>
                    <div class="input-cajas">
                        <div class="input-caja">
                            <i class="fas fa-envelope"></i>
                            <input type="text" id="email" name="email" placeholder="Ingresa tu correo" autocomplete="off">
                        </div>
                        <span class="msj" style="display: none">Email inválido. Ex: exam-09@ple.co*</span>

                        <div class="input-caja">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" autocomplete="off">
                        </div>
                        <span class="msj" style="display: none">Min 5 digitos. No se aceptan caracteres especiales.</span>

                        <div class="texto">
                            <a href="#">¿Olvidó su contraseña?</a>
                        </div>
                        <div class=" boton input-caja">
                            <input type="submit" id="btn" value="Ingresar" disabled>
                        </div>
                        <div class="texto">¿No tienes una cuenta?, <a href="pages/signIn.html">Regístrate</label></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/globalVariables.js"></script>
    <script src="assets/js/login/events.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/login/estilos.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="contenedor">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="frontal">
                <img src="assets/img/login.jpg" alt="">
                <!-- <div class="texto-frontal">
                    <span class="texto-1">No tires todo a la basura.</span>
                    <span class="texto-2">¡Donar es mejor!</span>
                </div> -->
            </div>
        </div>
        <form action="#">
            <div class="contenido-form">
                <div class="login-form">
                    <div class="titulo">Iniciar Sesión</div>
                    <div class="input-cajas">
                        <div class="input-caja">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="input-caja">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="texto">
                            <a href="#">¿Olvidó su contraseña?</a>
                        </div>
                        <div class=" boton input-caja">
                            <input type="submit" value="Ingresar">
                        </div>
                        <div class="texto">¿No tienes una cuenta?, <label for="flip">Regístrate</label></div>
                    </div>
                </div>
    
                <div class="signup-form">
                    <div class="titulo">Crea una cuenta</div>
                    <div class="input-cajas">
                        <div class="input-caja">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="input-caja">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="input-caja">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class=" boton input-caja">
                            <input type="submit" value="Crear cuenta">
                        </div>
                        <div class="texto">¿Tienes una cuenta?, <label for="flip">Ingresa aquí</label></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
